<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Mapas Conceptuales y Redes Semánticas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Generador de Mapas Conceptuales y Redes Semánticas</h1>
    
    <!-- Formulario inicial para seleccionar el tipo de gráfico y el tema principal -->
    <div id="initialForm">
      <div class="mb-3">
        <label for="graphType" class="form-label">Tipo de gráfico:</label>
        <select class="form-select" id="graphType" required>
          <option value="conceptMap">Mapa Conceptual</option>
          <option value="semanticNetwork">Red Semántica</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="mainTopic" class="form-label">Tema principal:</label>
        <input type="text" class="form-control" id="mainTopic" required>
      </div>
      <button onclick="startGraph()" class="btn btn-primary">Comenzar gráfico</button>
    </div>

    <!-- Formulario para agregar relaciones (inicialmente oculto) -->
    <div id="relationForm" style="display: none;">
      <h2 id="graphTitle" class="mb-3"></h2>
      <div class="mb-3">
        <label for="startNode" class="form-label">Nodo inicial:</label>
        <div id="startNodeContainer">
          <select class="form-select" id="startNodeSelect">
            <!-- Las opciones se llenarán dinámicamente con JavaScript -->
          </select>
          <input type="text" class="form-control mt-2" id="startNodeInput" placeholder="Ingrese un nuevo nodo">
        </div>
      </div>
      <div class="mb-3">
        <label for="endNode" class="form-label">Nodo final:</label>
        <div id="endNodeContainer">
          <select class="form-select" id="endNodeSelect">
            <!-- Las opciones se llenarán dinámicamente con JavaScript -->
          </select>
          <input type="text" class="form-control mt-2" id="endNodeInput" placeholder="Ingrese un nuevo nodo">
        </div>
      </div>
      <div class="mb-3">
        <label for="conector" class="form-label">Conector:</label>
        <input type="text" class="form-control" id="conector" required>
      </div>
      <div class="col-md-2 d-flex align-items-end mb-3">
        <button onclick="addRelation()" class="btn btn-primary w-100">Agregar Relación</button>
      </div>
    </div>

    <!-- Contenedor del diagrama (inicialmente oculto) -->
    <div id="diagramContainer" class="card mt-4" style="display: none;">
      <div class="card-body">
        <div id="diagram" class="mermaid"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

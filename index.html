<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Mapa Conceptual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Generador de Mapa Conceptual</h1>
    
    <!-- Formulario inicial para el tema principal -->
    <div id="initialForm">
      <div class="mb-3">
        <label for="mainTopic" class="form-label">Tema principal del mapa conceptual:</label>
        <input type="text" class="form-control" id="mainTopic" required>
      </div>
      <button onclick="startConceptMap()" class="btn btn-primary">Comenzar mapa conceptual</button>
    </div>

    <!-- Formulario para agregar relaciones (inicialmente oculto) -->
    <div id="relationForm" style="display: none;">
      <h2 id="conceptMapTitle" class="mb-3"></h2>
      <div class="mb-3">
        <label for="startNode" class="form-label">Nodo inicial:</label>
        <select class="form-select" id="startNode" required>
          <!-- Las opciones se llenarán dinámicamente con JavaScript -->
        </select>
      </div>
      <div class="mb-3">
        <label for="endNode" class="form-label">Nodo final:</label>
        <input type="text" class="form-control" id="endNode" required>
      </div>
      <div class="mb-3">
        <label for="conector" class="form-label">Conector:</label>
        <input type="text" class="form-control" id="conector" required>
      </div>
      <div class="col-md-2 d-flex align-items-end mb-3">
        <button onclick="addRelation()" class="btn btn-primary w-100">Agregar Relación</button>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <div id="diagram" class="mermaid"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
